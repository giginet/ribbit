<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Ribbit{% endblock %}</title>
    <script src="{{ STATIC_URL }}js/lib/bower_components/jquery/jquery.min.js" charset="UTF-8"></script>
    <script src="{{ STATIC_URL }}js/lib/buttons.js" charset="UTF-8"></script>
    <script src="{{ STATIC_URL }}js/header.js" charset="UTF-8"></script>
    {% block javascript %}{% endblock %}
    <link href="{{ STATIC_URL }}css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}css/print.css" media="print" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css" type="text/css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/buttons/buttons.css" type="text/css">
    {% block css %}{% endblock %}
</head>
<body class="bp">
<header id="header">
    <section class="logo">
        <h1>
            <a href="{% url 'ribbit_lobby' %}">Ribbit</a>
        </h1>
    </section>
    <nav class="user-info">
        {% if user.is_authenticated %}
            <ul class="user-menu">
                <li class="nav-item user">
                    <a href="">
                        <div class="avatar"></div>
                        <span>{{ user.screen_name }}</span>
                    </a>
                </li>
                <li class="nav-item preferences">
                    <a href="#!" alt="Preferences">
                        <div class="nav-image"></div>
                    </a>
                </li>
                <li class="nav-item logout">
                    <a href="#!" alt="Logout">
                        <div class="nav-image"></div>
                        <form method="POST" action="{% url 'users_user_logout' %}" style="display: none;">{% csrf_token %}</form>
                    </a>
                </li>
            </ul>
        {% endif %}
    </nav>
</header>
    <section id="content">
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
